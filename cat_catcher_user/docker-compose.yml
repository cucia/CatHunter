version: '3.8'

services:
  cat-catcher-user:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: cat-catcher-user-automation
    restart: unless-stopped
    env_file:
      - .env

    volumes:
      - ./logs:/app/logs

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - automation-network

networks:
  automation-network:
    driver: bridge
